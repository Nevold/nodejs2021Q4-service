version: '3.9'
services:
  app:
    build: .
    environment:
      - PORT=${PORT}
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    volumes:
      - ./src:/usr/src/app/src
      - logs:/usr/src/app/src/logs
    container_name: app
    networks:
      - app_network
    restart: unless-stopped
    command: npm run start:docker
  postgres:
    restart: always
    build: ./postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    container_name: postgres
    networks:
      - app_network
networks:
  app_network:
    driver: bridge
volumes:
  postgres_db:
  logs:
